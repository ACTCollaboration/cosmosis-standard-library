[extrapolate]
file = boltzmann/extrapolate/extrapolate_power.py
kmax = 500.

[fits_nz]
file = number_density/load_nz_fits/load_nz_fits.py
nz_file = %(2PT_FILE)s
data_sets = source
prefix_section = T
prefix_extension = T

[source_photoz_bias]
file = number_density/photoz_bias/photoz_bias.py
mode = additive
sample = nz_source
bias_section = wl_photoz_errors
interpolation = linear

[IA]
file=intrinsic_alignments/la_model/linear_alignments_interface.py
do_galaxy_intrinsic=F
method=bk_corrected

[ia_z_field]
file = intrinsic_alignments/z_powerlaw/ia_z_powerlaw.py
do_galaxy_intrinsic = F

[pk_to_cl]
file = structure/projection/project_2d.py
ell_min_logspaced = 0.1
ell_max_logspaced = 5.0e5
n_ell_logspaced = 400
shear-shear = source-source
intrinsic-intrinsic = source-source
shear-intrinsic = source-source
verbose = F
get_kernel_peaks=F

[add_intrinsic]
file=shear/add_intrinsic/add_intrinsic.py
shear-shear=T
perbin=F
position-shear=F

[unbiased_galaxies]
file = bias/no_bias/no_bias.py

[shear_m_bias]
file = shear/shear_m_bias/shear_m_bias.py
m_per_bin = False
input_m = /home/mmadhavacheril/repos/txpipe-reanalysis/cosmosis_runs/hsc_twopoints/m_corrections.txt
