%include act_config/runtime.ini


[pipeline]

values = act_config/hsc_values.ini
priors = act_config/hsc_priors.ini
modules =
;   Computes the full set of cosmological parameter, e.g. h->H_0, Omega_m->Omega_m h^2
;    consistency
;   Computes the CMB and linear matter power spectra
    camb
;   Computes the nonlinear matter spectrum
;    halofit
;   Computes the growth rate
;    growth
;   Extrapolates the matter power spectra to high k
;    extrapolate
;   Loads the number density of the survey from file
    fits_nz
;   Biases the source photo-z values
    source_photoz_bias
;   Computes the NLA intrinsic alignment model
    IA
;   Applies an additional redshift dependence to the NLA model
    ia_z_field
;   Computes C_ell values using the Limber integral
    pk_to_cl
;   Adds the intrinsic alignment contribution to the lensing
    add_intrinsic
;   Applies a shear calibration bias
    shear_m_bias
;   Computes the shear correlation function from the C_ell
    2pt_shear
;   Computes the 2pt function likelihood
    2pt_like

;likelihoods = 2pt


extra_output = cosmological_parameters/sigma_8 cosmological_parameters/omega_m cosmological_parameters/omega_b cosmological_parameters/h0 cosmological_parameters/hubble cosmological_parameters/S_8 cosmological_parameters/S_8CMB cosmological_parameters/fsigma_8
fast_slow = T

first_fast_module = add_intrinsic


quiet=T
timings=F
debug=F

%include act_config/common.ini

[metropolis]
samples = 4000000
cobaya = T
;random_start = T
covmat_sample_start = T
covmat = act_config/hsc_shear_covmat.txt
n_drag = 10
;tuning_grace = 200
; re-tune every 200 samples
;tuning_frequency = 100
; stop tuning after 2000 samples
;tuning_end = 500
; output every 100 samples
nsteps = 1000
; declare convergence at R=1.03
; want to go lower for publishable chains
; this only operates when using multiple chains under MPI
Rconverge = 0.0005


; parameters used elsewhere in this file
[DEFAULT]
2PT_FILE = /home/mmadhavacheril/repos/txpipe-reanalysis/cosmosis_runs/hsc_twopoints/summary_statistics_real_raw_publishedcov_allscales_hsc.fits
2PT_DATA_SETS = xip xim
RUN_NAME = hsc-multinest-published
planck_like_path=/path/to/planck/data/plc_2.0

; output parameters
[output]
filename= output/hsc-shear-mh-nu1.txt
format=text

; sampler parameters
[multinest]
max_iterations = 100000
multinest_outfile_root = /runfiles/mn_HSC
resume = T
tolerance = 0.01
constant_efficiency = F
live_points = 1000
efficiency = 0.3
save_dir = hsc-multinest

[apriori]
nsample = 5000

[test]
save_dir=hsc-y1-test
fatal_errors=T

[polychord]
live_points = 10
feedback=5

; These configure the pipeline elements listed above

[consistency]
file = utility/consistency/consistency_interface.py


