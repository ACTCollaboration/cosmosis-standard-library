#This is a template for module description files
name: planck2015_lowl
version: 1
purpose: Planck 2015 commander likelihood made suitable for Fisher foreacasts
url: ''
interface: planck2015_lowl.so
attribution: [The Planck Collaboration (Data+Code), CosmoSIS Team (Code)]
rules: Please cite the appropriate Planck paper
cite: []
assumptions:
-   CMB calculations up to 2<=ell<=29 (by default)

explanation: |
    "See the Planck2015 module for general information about Planck.

    This module provides the low-ell TT counterpart to the module in the directory above.
    Unlike that module it is not actually a sim

    "
params:
    gaussfile:
        meaning: Default=${COSMOSIS_SRC_DIR}/cosmosis-standard-library/likelihood/planck2015/data/commander_rc2_v1.1_l2_29_B.clik/clik/lkl_0/_external)
            Path to sigma.fits data file
        type: str
        default:
    lmin:
        meaning: ) Lowest ell value to use
        type: int
        default: 2
    lmax:
        meaning: ) Highest ell value to use
        type: int
        default: 29
    delta_l:
        meaning: )  Width of banded covariance matrix
        type: int
        default: 29
    handle:
        meaning: )  If using multiple different sigma.fits, select index to use for
            this one
        type: int
        default: 1
inputs:
    cmb_cl:
        ell:
            meaning: Integer vector of angular frequencies for CMB spectra
            type: ???
            default:
        tt:
            meaning: Of temperature spectra in l*(l+1) C_ell / uK^2
            type: real 1d
            default:
outputs:
    likelihoods:
        planck2015_lowl_like:
            meaning: (real) Log-likelihood of low-ell Planck data
            type: ???
    data_vector:
        planck_2015_lowl_theory:
            meaning: (real 1D) Theory prediction for the Gaussianized low-ell spectrum
                (does not look like a TT power spectrum any more!)
            type: ???
        planck_2015_lowl_inverse_covariance:
            meaning: (real 2D) Covariance matrix for the likelihood
            type: ???
