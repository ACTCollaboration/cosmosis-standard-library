name: eboss_dr16_qso
version: ""
purpose: Compute the likelihood of eBOSS DR16 from QSO
url: ""
interface: eboss16_qso.py
attribution: ""
rules: ""
cite: 
    - "Neveux et al, MNRAS 2020"
    - "Hou et al, MNRAS 2020"
assumptions:
    - "Gaussian likelihood"

explanation: >
        "This module computes the likelihood of Dm_over_rd and Dh_over_rd for BAO-only analysis and Dm_over_rd, Dh_over_rd, and fsigma8 for BAO+FS analysis, both using eBOSS DR16 measurements from QSO. 
        We assume likelihoods are Gaussian."
params:
        feedback: "Boolean, amount of output to print.  False for no feedback (default).  True for basic."
        mode: "Integer, type of analysis. 0 for BAO-only. 1 for BAO + Full-shape"

inputs: 
        distances:
                z: "1D real array, redshifts of samples"
                rs_zdrag: "real, value of predicted drag redshift "
                d_m: "1D real array, physical angular diameter distance in Mpc"
                h:  "1D real array, hubble parameter with in units of Mpc"
        growth:
                z: "1D real array, redshifts of samples"
                fsigma8: "1D real array, matter growth parameter (if mode = 1)"
        data:
                sdss_DR16_QSO_(BAO/FSBAO)_(DMDH/DMDHfs8).txt: "table, data vector with [zeff, (DMDH/DMDHfs8)] values"
                sdss_DR16_QSO_(BAO/FSBAO)_(DMDH/DMDHfs8)_covtot.txt: "table, covariance matrix"

outputs:
        likelihoods:
                eboss16_qso_like: "real, likelihood"
