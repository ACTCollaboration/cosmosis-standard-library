[runtime]
sampler=test

[test]
save_dir=test/limber_test

[pipeline]
modules=consistency camb halofit nofz pk_to_cl1 rename pk_to_cl2
values=test/values.ini
fatal_errors=T
debug=T
likelihoods=

[halofit]
file = cosmosis-standard-library/boltzmann/halofit_takahashi/halofit_interface.so

[consistency]
file = cosmosis-standard-library/utility/consistency/consistency_interface.py

[camb]
file = cosmosis-standard-library/boltzmann/camb/camb.so
mode=all
lmax=2500
feedback=0
zmin=0.
zmax=2.5
nz=400
kmin=1.e-5
kmax=50.
nk=800

[halofit]

[nofz]
file=cosmosis-standard-library/number_density/gaussian_window/gaussian_window.py
z=0.5 0.7
sigma=0.1 0.1

[pk_to_cl1]
file=cosmosis-standard-library/structure/projection/project_2d.py
ell_min=1.
ell_max=5000.
n_ell=100
shear-shear=T

[pk_to_cl2]
file=cosmosis-standard-library/structure/projection_new/project_2d_new.py
ell_min=1.
ell_max=5000.
n_ell=100
shear-shear=T
mb_int=F

[rename]
file=cosmosis-standard-library/utility/tools/rename_section.py
source=shear_cl
dest=shear_cl_orig
